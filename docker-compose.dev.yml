version: '3.8'

services:
  cortex:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"   # Main FastAPI server with frontend
    environment:
      - DEBUG=true
      - HOST=0.0.0.0
      - PORT=8000
      - LOG_LEVEL=info
      - APP_TITLE=Cortex Context Manager
      - APP_DESCRIPTION=Local context storage and retrieval system
      - APP_VERSION=1.0.0
      - PYTHONDONTWRITEBYTECODE=1   # Disable .pyc files in development
    volumes:
      - ./app:/app/app               # App code (writable for hot reload)
      - cortex_data:/data            # Persistent data volume
    working_dir: /app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cortex_network

volumes:
  cortex_data:
    driver: local

networks:
  cortex_network:
    driver: bridge
